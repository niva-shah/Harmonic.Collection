<!DOCTYPE html>
<html>
   <head>     
      <title>Photo Editor</title>
      <link rel="stylesheet" type="text/css" href="styles.css">  
   </head>

   <body>

      <h1>Photo Editor</h1>
      
      <input type="file" id="imageInput">
      
      <img id="myImage">
      
      <div id="controls">
      
         <button onclick="restoreOriginal()">Original</button>

         <button onclick="makeBlackAndWhite()">Black & White</button>
      
         <button onclick="applyVintageEffect()">Vintage</button>
         
         <button onclick="applyGrainEffect()">Grain</button>

         <button onclick="applySharpenEffect()">Sharpen</button>
         
         <br>
         <button onclick="applyXrayEffect()">X-Ray</button>

         <button onclick="increaseBrightness()">Brightness </button> <input type="range" id="brightnessSlider" min="0" max="200" value="100">
      
         <!-- <button onclick="decreaseBrightness()">Brightness -</button> -->
         
         <br>
         
         <button onclick="toggleColorBalance()">Toggle Color Balance</button>
<div id="colorBalance" hidden>   
   <label for="redRange">Red</label>
   <input id="redRange" type="range" min=-100 max=100 value=0>

   <label for="greenRange">Green</label>
   <input id="greenRange" type="range" min=-100 max=100 value=0>   

   <label for="blueRange">Blue</label>
   <input id="blueRange" type="range" min=-100 max=100 value=0>
</div> 

<br>

<label for="curve">Curves</label>   
<input id="curve" type="range" min=1 max=3 value=1 step=0.1>

      <br>

      <button onclick="downloadImage()">Download Image</button>

      </div>
      
      
      <script src="script.js"></script>

   </body>
</html>
