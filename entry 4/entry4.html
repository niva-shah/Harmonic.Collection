<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <link rel="stylesheet" href="styles4.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <!-- Replace 'favicon.ai' with the actual path to your favicon -->
</head><body>
    <div class="dropdown-container">
        <select onchange="location = this.value;">
                <option value="index.html">Home Page</option>
                <option value="entry1.html">Entry 1</option>
                <option value="entry2.html">Entry 2</option>
                <option value="entry3.html">Entry 3</option>
                <option value="entry4.html">Entry 4</option>
                <option value="entry5.html">Entry 5</option>
                <option value="entry6.html">Entry 6</option>
                <option value="entry7.html">Entry 7</option>
                <option value="entry8.html">Entry 8</option>
                <option value="entry9.html">Entry 9</option>
                <option value="entry10.html">Entry 10</option>
                <option value="entry11.html">Entry 11</option>
            </select>
        </div> 
    <div class="container">
        <div class="background"></div>
    <div class="photobooth">
        <h1>PHOTOBOOTH</h1>
        <div class="info-box">
            <p>1 for $click</p>
        </div>

        <div class="adjust-box">
            <p>ADJUST</p>
            <p>SEAT</p>
            <p>TO</p>
            <p>EYE LEVEL</p>
        </div>
 
        <div id="camera-container" style="float: center;">
            <video id="camera-screen" autoplay></video>
            <canvas id="captured-image"></canvas>
        </div>
        
        <button id="capture-button">Capture</button>
    </div>
    <script src="script4.js"></script>
</body>
</html>
