<h1 class="title">Get Scrapbooking</h1>
<div class="workspace-container">
    <div class="stickers">
      <img src="sticker1.png" class="sticker" alt="Sticker 1">
      <img src="sticker2.png" class="sticker" alt="Sticker 2">
      <img src="sticker3.png" class="sticker" alt="Sticker 3">
      <img src="sticker4.png" class="sticker" alt="Sticker 4">
      <img src="sticker5.png" class="sticker" alt="Sticker 5">
    </div>
    <div class="canvas-container">
        <h2 class="workspace-text">Workspace</h2>
        <canvas id="canvas" width="800" height="500"></canvas>
        <br>
        <div class="input-container">
            <input type="file" id="imageLoader" name="imageLoader">
            <div class="text-box">
                <input type="text" id="textInput" placeholder="Enter text...">
                <button id="addTextBtn">Add Text</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
    </div>
</div>

  <script src="script6.js"></script>
